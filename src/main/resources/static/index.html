<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>oblig3-data1700</title>
    <script defer src="code.js"></script>
    <script defer src="inputValidation.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<h1>Order Movie Tickets here</h1>
<div class="container">
    <form class="form">
        <div>
            <label for="chooseMovie">Choose movie: </label>
            <select id="chooseMovie" name="chooseMovie" required>
                <option value="">Choose a movie</option>
                <option value="Dune 2">Dune 2</option>
                <option value="Kung Fu Panda 4">Kung Fu Panda 4</option>
                <option value="Bukkene Bruse på Badeland">Bukkene Bruse på Badeland</option>
                <option value="Ibelin">Ibelin</option>
            </select>
            <span id="wrongMovie"></span>
        </div>
        <br>
        <div>
            <label for="nmbrTickets">Number of Tickets: </label>
            <input type="number" name="nmbrTickets" id="nmbrTickets" min="1" max="10">
            <span id="wrongNmbrTickets"></span>
        </div>
        <br>
        <div>
            <label for="firstName">First name</label>
            <input type="text" name="firstName" id="firstName"  placeholder="First name">
            <span id="wrongFirstName"></span>
        </div>
        <div>
            <label for="surname">Surname</label>
            <input type="text" name="surname" id="surname"  placeholder="Surname">
            <span id="wrongSurname"></span>
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="text" name="email" id="email"  placeholder="abc@gmail.com">
            <span id="wrongEmail"></span>
        </div>
        <div>
            <label for="phonenmbr">Phone number</label>
            <input type="number" name="phonenmbr" id="phonenmbr"  placeholder="12345678">
            <span id="wrongPhonenmbr"></span>
        </div>
    </form>
    <button onclick="addTicketsToArray();">Order tickets</button>
</div>

<div>
    <button id="debug" value="debug" onclick="clicktest();" >DEBUG</button>
</div>

<p>If you are going to order more then 10 tickets, please contact the cinema</p>
<h2>Tickets ordered</h2>

<div id="ticketArray">

</div>

<input type="button" id="deleteTickets" value="Delete Ordered Tickets" onclick="deleteTickets();">
</body>
</html>
